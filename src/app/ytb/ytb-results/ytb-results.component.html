<div class="wrapper">
  <div class="d-flex justify-content-center flex-wrap">
    <div class="col-md-3" *ngFor="let item of result">
      <a href="https://www.youtube.com/watch?v={{ item.thumbnails.medium.url.slice(23, 34) }}&ab_channel={{ item.channelTitle }}" class="thumbnail" target="_blank">
        <img src="{{item.thumbnails.medium.url}}">
        <div class="caption">
          <h4>{{item.title}}</h4>
        </div>
      </a>
    </div>
  </div>
</div>
